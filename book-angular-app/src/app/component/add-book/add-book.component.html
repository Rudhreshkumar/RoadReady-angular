<app-navbar></app-navbar>
<div class="container d-flex justify-content-center">
  <div class="col-md-6 mt-5">
    <h2>Add Book</h2>
  
    <form (ngSubmit)="onAddBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price" required min="0">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" [(ngModel)]="category" name="category" required>
            <option value="" disabled>Select Category</option>
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="qty">Quantity</label>
        <input type="number" class="form-control" id="qty" [(ngModel)]="qty" name="qty" required min="0">
      </div>  
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  
    <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
</div>
