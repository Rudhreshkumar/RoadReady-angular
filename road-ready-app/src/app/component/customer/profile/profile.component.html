<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark text-white sidebar-fixed">
            <app-customersidebar></app-customersidebar>
        </div>
        <div class="container-fluid" style="min-height: 100vh; padding-top: 50px;">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow" style="border-radius: 15px;">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-4" style="font-weight: bold; color: yellowgreen;">Profile</h5>
                            <div *ngIf="customer">
                                <p class="mb-2"><strong>Name:</strong> {{ customer.name }}</p>
                                <p class="mb-2"><strong>Phone Number:</strong> {{ customer.phoneNumber }}</p>
                                <p class="mb-2"><strong>Address:</strong> {{ customer.address }}</p>
                                <p class="mb-4"><strong>Username (Email):</strong> {{ customer.user.username }}</p>
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary btn-lg" (click)="onEdit()" style="border-radius: 25px;">Edit Profile</button>
                                </div>
                            </div>
        
                            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                                {{ errorMessage }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
