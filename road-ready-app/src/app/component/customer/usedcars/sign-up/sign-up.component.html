<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Sign Up - Road Ready</title>
</head>
<body>
    <div class="car-image-container"></div>
    <div class="signup-container">
        <img src="https://via.placeholder.com/150" alt="Road Ready Logo" class="logo">
        <h2>Sign Up</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="panCard" class="form-label">Upload PAN Card</label>
                <input type="file" class="form-control" id="panCard" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <div class="mb-3">
                <label for="driverLicense" class="form-label">Upload Driver License</label>
                <input type="file" class="form-control" id="driverLicense" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>
</html>
