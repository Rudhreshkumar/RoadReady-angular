<div class="full-page-background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex;">

    <!-- Left Side Image -->
    <img src="simple.jpg" alt="Car Image" style="width: 60%; height: 100%; object-fit: cover;">

    <!-- Right Side Sign-Up Form -->
    <div class="signup-container" style="flex: 1; padding: 20px; border-left: 1px solid #4c4949; border-radius: 0 5px 5px 0; box-shadow: 0 2px 10px rgba(206, 41, 41, 0.5); background-color: rgba(37, 38, 35, 0.9);">
        <h2 style="text-align: center; margin-bottom: 20px; color:greenyellow;" >Sign Up</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="panCard"class="form-label">Upload PAN Card</label>
                <input type="file" class="form-control" id="panCard" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <div class="mb-3">
                <label for="driverLicense" class="form-label">Upload Driver License</label>
                <input type="file" class="form-control" id="driverLicense" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; background-color: greenyellow; border: none; padding: 10px;">Sign Up</button>
        </form>
    </div>
</div>
