<section class="vh-100" style="background-color: #000000;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 10px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-3 mt-4">Signup to Explore...</p>

                <form #signupForm="ngForm" (ngSubmit)="onSignUp(signupForm)" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" class="form-control" [(ngModel)]="customer.name" name="name" required #name="ngModel" />
                      <label class="form-label" for="name">Name</label>
                      <!-- Validation Error for Name -->
                      <div *ngIf="name.invalid && name.touched" class="text-danger">
                        Name is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="customer.phoneNumber" name="phoneNumber" required #phoneNumber="ngModel" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <!-- Validation Error for Phone Number -->
                      <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-danger">
                        Phone number is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="address" class="form-control" [(ngModel)]="customer.address" name="address" required #address="ngModel" />
                      <label class="form-label" for="address">Address</label>
                      <!-- Validation Error for Address -->
                      <div *ngIf="address.invalid && address.touched" class="text-danger">
                        Address is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="username" class="form-control" [(ngModel)]="customer.user.username" name="username" required #username="ngModel" />
                      <label class="form-label" for="username">Username (Email)</label>
                      <!-- Validation Error for Username -->
                      <div *ngIf="username.invalid && username.touched" class="text-danger">
                        A valid email is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control" [(ngModel)]="customer.user.password" name="password" required #password="ngModel" />
                      <label class="form-label" for="password">Password</label>
                      <!-- Validation Error for Password -->
                      <div *ngIf="password.invalid && password.touched" class="text-danger">
                        Password is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="signupForm.invalid">Sign Up</button>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="Images/signupimg.jpg" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
