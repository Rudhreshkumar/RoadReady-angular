<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark text-white sidebar-fixed">
        <app-sellersidebar></app-sellersidebar>
      </div>
  
      <div class="col-md-9 col-xl-10 d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 50px;">
        <div class="card shadow" style="width: 100%; max-width: 500px; margin: auto; border-radius: 15px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4" style="font-weight: bold; color:yellowgreen;">Edit Profile</h5>
    
                <div *ngIf="successMsg" class="alert alert-success mb-3">
                    {{ successMsg }}
                </div>
    
                <div *ngIf="errorMsg" class="alert alert-danger mb-3">
                    {{ errorMsg }}
                </div>
    
                <form (ngSubmit)="onSave()">
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" required>
                    </div>
    
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 25px;">Save Changes</button>
                        <button type="button" class="btn btn-secondary btn-lg" (click)="onCancel()" style="border-radius: 25px;">Go Back to Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
  </div>
