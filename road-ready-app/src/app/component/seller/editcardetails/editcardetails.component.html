<form (ngSubmit)="onClick()">
    <div class="container" style="background-color: #FFFFFF; padding: 30px; border-radius: 10px;">
      <h2 class="mb-4" style="color: #333333;">Update Car Details</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Price:</label>
            <input type="number" [(ngModel)]="price" name="price" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Location:</label>
            <input type="text" [(ngModel)]="location" name="location" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Seating Capacity:</label>
            <input type="number" [(ngModel)]="seatingCapacity" name="seatingCapacity" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Transmission Type:</label>
            <select [(ngModel)]="transmissionType" name="transmissionType" required class="form-control">
              <option value="MANUAL">Manual</option>
              <option value="AUTOMATIC">Automatic</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Mileage:</label>
            <input type="number" [(ngModel)]="mileage" name="mileage" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Fuel Type:</label>
            <select [(ngModel)]="fuelType" name="fuelType" required class="form-control">
              <option value="PETROL">Petrol</option>
              <option value="DIESEL">Diesel</option>
              <option value="ELECTRIC">Electric</option>
            </select>
          </div>
          <div class="form-group">
            <label>Color:</label>
            <input type="text" [(ngModel)]="color" name="color" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Description:</label>
            <textarea [(ngModel)]="description" name="description" required class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Year:</label>
            <input type="number" [(ngModel)]="year" name="year" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Engine Number:</label>
            <input type="text" [(ngModel)]="engineNum" name="engineNum" required class="form-control" />
          </div>
          <div class="form-group">
            <label>Registration Number:</label>
            <input type="text" [(ngModel)]="registrationNum" name="registrationNum" required class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Ownership:</label>
            <input type="number" [(ngModel)]="ownership" name="ownership" required class="form-control" />
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg" style="background-color: yellowgreen; border-color: yellowgreen; color: #333333;">Update Car</button>
      </div>
    </div>
  </form>
  
  <div *ngIf="successMsg" class="success" style="color: #333333;">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="error" style="color: #333333;">{{ errorMsg }}</div>
  
  <button (click)="onShowClick()" class="btn btn-secondary btn-lg" style="background-color: #FFFFFF; border-color: #FFFFFF; color: #333333;">Go Back to Used Car List</button>
