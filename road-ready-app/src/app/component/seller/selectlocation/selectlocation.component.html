  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark text-white sidebar-fixed">
        <app-sellersidebar></app-sellersidebar>
      </div>
  
      <!-- Main content next to sidebar -->
      <div class="col-md-9 col-xl-10 d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 50px;">
        <div class="card" style="width: 100%; max-width: 500px; margin: auto;">
          <div class="card-body">
            <h5 class="card-title text-center">Choose a Location</h5>
            <p class="card-text text-center" style="font-size: 14px;">Our expert will come and inspect your car</p>
            <h6 class="text-center" style="margin-bottom: 20px;">Where shall we inspect your car?</h6>
            <div class="icon-group text-center">
              <a (click)="toggleAddressBox('home')">
                <i class="fas fa-home fa-2x text-primary"></i>
              </a>
              <a (click)="toggleAddressBox('work')">
                <i class="fas fa-briefcase fa-2x text-success"></i>
              </a>
              <a (click)="toggleAddressBox('other')">
                <i class="fas fa-ellipsis-h fa-2x text-info"></i>
              </a>
            </div>
            <hr />
            <div class="address-box" *ngIf="showHomeAddress">
              <h6>Home Address</h6>
              <input type="text" class="form-control" placeholder="Enter home address">
            </div>
            <div class="address-box" *ngIf="showWorkAddress">
              <h6>Work Address</h6>
              <input type="text" class="form-control" placeholder="Enter work address">
            </div>
            <div class="address-box" *ngIf="showOtherAddress">
              <h6>Other Address</h6>
              <input type="text" class="form-control" placeholder="Enter other address">
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-6 col-lg-5 mb-3 mb-sm-0">
                <input type="date" id="date-picker" name="date-picker" class="form-control">
              </div>
              <div class="col-sm-6 col-lg-5 mb-3 mb-sm-0">
                <input type="time" class="form-control" placeholder="Enter time">
              </div>
              <div class="text-center mt-3"> 
                <button class="btn btn-primary btn-block" (click)="showDialog()">Book Inspection</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog header="Inspection Booked!" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Check profile to know about verification.</span>
    <div class="flex justify-content-end gap-2">
        <p-button label="Close" (onClick)="visible = false" />
    </div>
</p-dialog>
