<div class="container mt-3">
  <form [formGroup]="usedCarForm" (ngSubmit)="onClick()">
    <div class="row">
      <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
      <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
      
      <div class="col-md-6 mb-3">
        <label for="engineNum" class="form-label">Engine Number:</label>
        <input id="engineNum" formControlName="engineNum" class="form-control" required />
      </div>

      <div class="col-md-6 mb-3">
        <label for="registrationNum" class="form-label">Registration Number:</label>
        <input id="registrationNum" formControlName="registrationNum" class="form-control" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="price" class="form-label">Service Charge:</label>
        <input id="price" formControlName="price" type="number" class="form-control" required />
      </div>

      <div class="col-md-6 mb-3">
        <label for="location" class="form-label">Location:</label>
        <input id="location" formControlName="location" class="form-control" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="mileage" class="form-label">Mileage:</label>
        <input id="mileage" formControlName="mileage" type="number" class="form-control" required />
      </div>

      <div class="col-md-6 mb-3">
        <label for="year" class="form-label">Year:</label>
        <input id="year" formControlName="year" type="number" class="form-control" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="color" class="form-label">Color:</label>
        <input id="color" formControlName="color" class="form-control" required />
      </div>

      <div class="col-md-6 mb-3">
        <label for="seatingCapacity" class="form-label">Seating Capacity:</label>
        <input id="seatingCapacity" formControlName="seatingCapacity" type="number" class="form-control" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="fuelType" class="form-label">Fuel Type:</label>
        <select id="fuelType" formControlName="fuelType" class="form-select" required>
          <option value="" disabled selected>Select Fuel Type</option>
          <option value="PETROL">Petrol</option>
          <option value="DIESEL">Diesel</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="transmissionType" class="form-label">Transmission Type:</label>
        <select id="transmissionType" formControlName="transmissionType" class="form-select" required>
          <option value="" disabled selected>Select Transmission Type</option>
          <option value="AUTOMATIC">Automatic</option>
          <option value="MANUAL">Manual</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="ownership" class="form-label">Ownership:</label>
        <input id="ownership" formControlName="ownership" type="number" class="form-control" required />
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3" required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn" style="background-color: yellowgreen;">Add Car</button>
    </div>
    

    <div class="mt-4" *ngIf="showImageUpload">
      <hr>
      <div class="alert alert-primary" *ngIf="imageMsg !== ''">
        {{ imageMsg }}
      </div>
      <input type="file" (change)="onFileChange($event)">
      <button (click)="onUpload()" class="btn btn-secondary mt-2">Upload Image</button>
  
      <ul *ngIf="uploadedImages?.length > 0">
        <div class="alert alert-warning">
          <h4>Uploaded Images: </h4>
          <div *ngFor="let image of uploadedImages">
            <li>{{ image }}</li>
          </div>
        </div>
      </ul>
     
    </div>
  </form>
</div>
